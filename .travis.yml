language: python

addons:
  postgresql: "9.6"
  
services:
  - postgresql

python:
  - "3.6.0"

install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database test_db;' -U postgres

script: 
  - python manage.py test
  - coverage
  - coveralls

after_success:
  - coveralls
